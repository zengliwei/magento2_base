<div data-role="messages" class="messages"></div>
<div class="admin__field" visible="visible" css="$data.additionalClasses">
    <label class="admin__field-label" if="$data.label" attr="for: uid" visible="$data.labelVisible">
        <span translate="label" attr="'data-config-scope': $data.scopeLabel"/>
    </label>
    <div class="admin__field-control" css="'_with-tooltip': $data.tooltip">
        <div class="file-uploader" data-role="drop-zone" css="_loading: isLoading">
            <div class="file-uploader-area">
                <input type="file" afterRender="onElementRender" disable="disabled"
                       attr="id: uid, name: inputName, multiple: false"/>
                <label class="file-uploader-button action-default" attr="for: uid" translate="'Choose a file to import'"/>
                <span class="file-uploader-spinner"/>
                <render args="fallbackResetTpl" if="$data.showFallbackReset && $data.isDifferedFromDefault"/>
            </div>
            <render args="tooltipTpl" if="$data.tooltip"/>
            <div class="admin__field-note" if="$data.notice" attr="id: noticeId">
                <span html="notice"/>
            </div>
            <label class="admin__field-error" if="error" attr="for: uid" text="error"/>
        </div>
        <render args="$data.service.template" if="$data.hasService()"/>
    </div>
</div>
